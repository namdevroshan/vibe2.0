<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Infographic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            border: 10px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .info-box {
            display: flex;
            align-items: center;
            position: absolute;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
            margin: 10px 0;
        }
        .info-box:nth-child(2) { top: -90px; left: -270px; }
        .info-box:nth-child(3) { top: 0px; left: -270px; }
        .info-box:nth-child(4) { top: 90px; left: -270px; }
        .info-box:nth-child(5) { top: 180px; left: -270px; }
        .info-box:nth-child(6) { top: -90px; right: -270px; }
        .info-box:nth-child(7) { top: 0px; right: -270px; }
        .info-box:nth-child(8) { top: 90px; right: -270px; }
        .info-box:nth-child(9) { top: 180px; right: -270px; }
        .info-box span {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #267CFC;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }
        .text-box {
           
            padding: 10px;
            
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">BUSINESS INFOGRAPHIC</div>
        <div class="info-box"><span><i class="fas fa-chart-line"></i></span><div class="text-box">Full & Delta Load Support </div></div>
        <div class="info-box"><span><i class="fas fa-lightbulb"></i></span><div class="text-box">Example text here.</div></div>
        <div class="info-box"><span><i class="fas fa-cogs"></i></span><div class="text-box">Example text here.</div></div>
        <div class="info-box"><span><i class="fas fa-users"></i></span><div class="text-box">Example text here.</div></div>
        <div class="info-box"><span><i class="fas fa-briefcase"></i></span><div class="text-box">Example text here.</div></div>
        <div class="info-box"><span><i class="fas fa-tasks"></i></span><div class="text-box">Example text here.</div></div>
        <div class="info-box"><span><i class="fas fa-bullseye"></i></span><div class="text-box">Example text here.</div></div>
        <div class="info-box"><span><i class="fas fa-rocket"></i></span><div class="text-box">Example text here.</div></div>
    </div>
</body>
</html>
