<head>

            position: relative;
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: white;
            border: 10px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

            display: flex

    width: 186px;
    height: 32px;
        }
        .info-box:nth-child(2) { top: -60px; left: -250px; }
        .info-box:nth-child(3) { top: 10px; left: -250px; }

            width: 40px;
            height: 40px;

            background-color: #1871ef;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }
        .text-box {
           
            padding: 10px;
           
            flex-grow: 1;
        }

</head>
