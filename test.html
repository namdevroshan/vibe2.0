<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Animated Border Hover</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        html, body {
            background: rgb(20,20,20);
            text-align: center;
            height: 100%;
            overflow: hidden;
            font-family: 'Roboto Condensed', sans-serif;
        }

        /* Card Styles */
        .hover-effect {
            position: relative;
            display: inline-block;
            width: 320px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            color: #000;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .hover-effect h4 {
            margin: 10px 0;
        }

        .hover-effect p {
            font-size: 14px;
            color: #333;
        }

        .hover-effect .u-icon {
            display: inline-block;
            margin-bottom: 10px;
        }

        /* SVG Border Animation */
        .svg-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .shape {
            stroke-dasharray: 140 540;
            stroke-dashoffset: -474;
            stroke-width: 8px;
            fill: transparent;
            stroke: #19f6e8;
            transition: stroke-width 1s, stroke-dashoffset 1s, stroke-dasharray 1s;
        }

        /* Hover Effect */
        .hover-effect:hover .shape {
            stroke-width: 2px;
            stroke-dashoffset: 0;
            stroke-dasharray: 760;
        }
    </style>
</head>
<body>

    <div class="u-align-center u-border-2 u-border-custom-color-12 u-container-style u-list-item u-radius u-repeater-item u-shape-round u-white u-list-item-6 hover-effect" 
         data-animation-name="flipIn" 
         data-animation-duration="1500" 
         data-animation-delay="200" 
         data-animation-direction="X">
        
        <div class="u-container-layout u-similar-container u-container-layout-6">
            <span class="u-align-left u-custom-color-12 u-custom-item u-file-icon u-icon u-icon-circle u-icon-6">
                <i class="fas fa-bell" style="font-size: 40px; color:#267CFC;"></i> 
            </span>
            <h4 class="u-text u-text-default u-text-13">Proactive Issue Detection</h4>
            <div class="u-border-2 u-border-grey-dark-1 u-line u-line-horizontal u-line-6"></div>
            <p class="u-text u-text-default u-text-14">Identifies data anomalies early in the ELT process, minimizing downstream errors in reporting and analytics.</p>
        </div>

        <!-- SVG Border -->
        <svg class="svg-wrapper">
            <rect class="shape" x="5" y="5" width="310" height="180" rx="10" ry="10"></rect>
        </svg>
    </div>

</body>
</html>
